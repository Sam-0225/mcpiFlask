<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft玩家座標</title>
</head>
<body>
    <table>
        <tr>
            <td>X: </td>
            <td>{{posit.x}}</td>
        </tr>
        <tr>
            <td>Y: </td>
            <td>{{posit.y}}</td>
        </tr>
        <tr>
            <td>Z: </td>
            <td>{{posit.z}}</td>
        </tr>
    </table>
    <form action="/">
        <input type="submit" value="重新抓取座標"">
    </form>
</body>
</html>
